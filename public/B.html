
<!DOCTYPE html>
<html lang="en">
<head>

  <div id="button-space">

    <div id="game-play1">

    </div>
  
    <div id="game-play3" style="display: none">
      <button id="b-option-1" onclick="attackChoice('b-option-1')">Hide in Clouds</button>
      <button id="b-option-2" onclick="attackChoice('b-option-2')">Attack Enemies</button>
    </div>

      <button id="c-option-1" onclick="codeChoice('c-option-1')">5CD245</button>
      <button id="c-option-2" onclick="codeChoice('c-option-2')">FCD201</button>

    <div id="game-play5" style="display: none">

    </div>
